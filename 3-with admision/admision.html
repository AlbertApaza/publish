<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admisión - Portal Universitario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- JavaScript inyectará el Header aquí -->
    <div id="header-placeholder"></div>

    <!-- JavaScript inyectará el Contenido de Admisión aquí -->
    <div id="main-content-placeholder"></div>

    <!-- JavaScript inyectará el Footer aquí -->
    <div id="footer-placeholder"></div>

    <!-- ======== CONTENEDOR DE BOTONES FLOTANTES ======== -->
    <div class="floating-actions-container">
        <button id="translate-fab" class="floating-action-btn" aria-label="Seleccionar idioma">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
        </button>
        <button id="chat-toggle-button" class="floating-action-btn" aria-label="Abrir asistente de ayuda">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        </button>
    </div>
    
    <div id="google_translate_element" style="display: none;"></div>
    <div class="chat-widget-container" id="chat-widget">
        <!-- Contenido del widget de chat -->
    </div>
    
    <!-- SCRIPTS -->
    <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            { pageLanguage: 'es', includedLanguages: 'en,fr,pt,de,ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false },
            'google_translate_element'
          );
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="script.js"></script>
</body>
</html>
